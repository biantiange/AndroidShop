<script type="text/javascript">

	var api="http://zefan.f3322.org:58080";


	layui.use('layer', function(){
		var layer = layui.layer;
	});

	//传回
	function CallBack(tip,type){
		layer.msg(tip, {
			time: 2000,
		});
		vm.queryVal = "?commodityType="+type;
		vm.selectItem = type;
	}

	//传回修改的动作-刷新列表
	function readAll(){
		vm.readAll();

	}




	var vm = new Vue({
		el: "#main",
		data: {


			list: [],
			show: false,
			title:'',
			content:'',
			current:'1',
			selectItem: '',
			queryVal:'',
			items: []
		},

		created: function() {
			that=this;
			this.readAll();

		},

		methods: {

			//读取
			readAll() {

				// $.get(api+"/business/queryBoughtListBack",function(data,status){
				//
				// 	that.items = data.data;
				// 	mlog(that.items);
				// });


				layui.use('table', function(){
					var table = layui.table;

					//监听单元格编辑
					table.on('edit(test)', function(obj){
						var value = obj.value //得到修改后的值
								,data = obj.data //得到所在行所有键值
								,field = obj.field; //得到字段

						that.edit(obj.data);
						layer.msg("购物车信息不能修改！");
					});

					table.render({
						elem: '#test'
						,url:api+"/business/queryCartListBack"+that.queryVal//?commodityType=1
						,page:{ //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
							layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
							,curr: that.current //设定初始在第 5 页
							,groups: 1 //只显示 1 个连续页码
							,first: false //不显示首页
							,last: false //不显示尾页

						}
						,cols: [[
							{field:'id', width:'5%', title: 'ID', sort: true}
							,{field:'uid', width:'7%', title: '用户id', edit: 'text'}
							,{field:'commodityName', width:'10%', title: '商品名', edit: 'text'}
							,{field:'commodityInfo', width:'20%', title: '商品描述', edit: 'text'}
							,{field:'number', width:'8%', title: '购买数量', edit: 'text'}
							,{field:'commodityPrice', width:'8%', title: '商品单价', edit: 'text'}
							,{field:'totalPrice', width:'8%', title: '商品总价', edit: 'text'}
							,{field:'status', width:'10%', title: '订单状态', edit: 'text'}
							,{field:'commodityImg', width:'10%', title: '商品图片', edit: 'text'}
							,{fixed: 'right', width:'15%',title: '操作', align:'center', toolbar: '#barDemo'}
						]]

					});

					//监听工具条
					table.on('tool(test)', function(obj){
						var data = obj.data;
						if(obj.event === 'del'){
							layer.confirm('真的要删除么？', function(index){
								obj.del();
								layer.close(index);

								that.del(data.id);
								console.log(data);
							});
						}else if(obj.event === 'send'){
							that.send(data.id);
						}
					});





				});

			},
			del(id){



				jsonObject={"id":id};
				$.post(api+"/business/deleteFromBought",jsonObject,function(data,status){
					mlog(data);

					//提示框
					var tip;
					if(data.message=="成功"){
						tip="删除成功";
					}else{
						tip="删除失败";
					}
					layer.msg(tip, {
						time: 2000,
					});
					//that.readAll();

				});




			},
			send(id){


				jsonObject={"id":id};
				$.post(api+"/business/sendFromBought",jsonObject,function(data,status){
					mlog(data);

					//提示框
					var tip;
					if(data.message=="成功"){
						tip="发货成功";
					}else{
						tip="发货失败";
					}
					layer.msg(tip, {
						time: 2000,
					});
					that.readAll();

				});




			},
			selectFn(e) {

				that.queryVal = "?commodityType="+e.target.value;
				that.readAll();

			},
			add(){
				// videoSrc
				jsonObject={"title":this.title,"content":this.content,"video_url":this.videoSrc};
				$.post(api+"/addnotice",jsonObject,function(data,status){
					//mlog(data.result);
					//提示框
					var tip;
					if(data.result=="添加通知成功！"){
						tip="添加成功";
					}else{
						tip=data.result;
					}
					layer.msg(tip, {
						time: 2000,
					});

					$.get(api+"/gettotlenotice",function(data,status){
						// mlog(data);
						that.current=Math.floor((data-1)/10)+1;
						that.readAll();
					});

				});


			},edit(it){
				// $.post(api+"/console/editCommodity",it,function(data,status){
				// 	//mlog(data.result);
				// 	//提示框
				//
				// });

			},exit(){
				mNav("../login.html");
			},addGood(){

				//iframe层
				layer.open({
					type: 2,
					offset:'20%',
					title: '添加商品',
					shadeClose: true,
					shade: 0.8,
					area: ['600px', '500px'],
					content: 'dialog_addgood.html', //iframe的url
					success:function (layero,index) {
						var iframe = window['layui-layer-iframe' + index];
						iframe.child();
					}

				});

			}






		}
	})


</script>
